- name: Create GitHub Release
  uses: softprops/action-gh-release@v1
  with:
    tag_name: v1.0.0
  env:
    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

- name: Upload Release Asset
  uses: softprops/action-gh-release@v1
  with:
    files: dist/result.txt
  env:
    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
